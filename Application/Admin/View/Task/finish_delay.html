<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>延期任务</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">任务名称</label>
            <div class="controls">{$task.name}
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">所需时间</label>
            <div class="controls" >{$task.start_time|time_format}-{$task.end_time|time_format}
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">任务描述</label>
            <div class="controls" >
            {$task.description}
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">延期原因</label>
            <div class="controls" style="height:200px;width:700px;">
            <label class="textarea">
                <textarea rows="5" cols="10" name="delay_desc"></textarea>
            </label>
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <input type="hidden" name="id" value="{$task.id}">
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Club/index')}');
    </script>
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

	$(function(){
	    $('.time').datetimepicker({
	        format: 'yyyy-mm-dd',
	        language:"zh-CN",
	        minView:2,
	        autoclose:true
	    });
	
	});
	</script>
</block>
