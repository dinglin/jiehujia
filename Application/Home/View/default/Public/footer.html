<script type="text/javascript">
    jQuery.fn.center = function () {
    this.css('position', 'absolute');
    this.css('top', ($(window).height() - this.height()) 
                    /2 +$(window).scrollTop() + 'px');
    this.css('left', ($(window).width() - this.width()) 
                     / 2 + $(window).scrollLeft() + 'px');
    return this;
}
$(document).ready(function(){
$(window).scroll(function(){
if($(this).scrollTop()>100){
$('.top').fadeIn();}
else{
$('.top').fadeOut();} });
$('.top').click(function(){
$('body,html').animate({scrollTop:0},800);});

/*feedback*/
$('#FeedBackBtn').click(function(){
    $('#baidu_feedback_right_dialog').center();
    $('#baidu_feedback_right_dialog').show();
});
$('#feedback-close_x').click(function(){
		$('#baidu_feedback_right_dialog').hide();
});
$('#feedback_right_post_save').click(function(){
    var content = $('#feedback_des_content').val();
    var user_name = $('#feedback_email').val();
    $.ajax({
        'url':'index.php/home/index/feedback',
        'type':'post',
        'datatype':'json',
        'data':{
            content:content,
            user_name:user_name
        },
        'success':function(data){
            if(data.status==1){
                $('#baidu_feedback_right_dialog').hide();
                alert(data.content);
            }else{
                $('#baidu_feedback_right_dialog').hide();
                alert(data.content);
            }
        }
    });
});

});

</script>
