<extend name="Base/user"/>





<block name="content">
   <div id="main-container" class="container">
        
<!-- menu -->
	<include file="Public/user_menu"/>
	<!-- /menu -->

        
    <div class="span9 bs-docs-example">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <div class="sidebar-widget"><h5>收藏活动列表</h5></div>
        </section>
        <div >
        <notempty name="actives">
            <br/>
            <table class="table table-hover">
                <tr>
                  <th>名称</th>
                  <th>时间</th>
                  <th>操作</th>
                </tr>
                <volist name="actives" id="vo" >
                    <tr>
                    <td><a href="{:U('Home/Actives/detail?id='.$vo['active_id'])}" target="_blank">{$vo.title}</a></td>
                    <td>{$vo.start_time|time_format}</td>
                    <td>
                        <a class="ajax-get" href="{:U('UserFavorite/favorite_delete?active_id='.$vo['active_id'])}">取消</a>
                    </td>
                  </tr>
                </volist>
                
                
            </table>
            <else/>
            <div class="text-center"> aOh! 暂时还没有收藏活动! </div>
            </notempty>
            </div>
            
    </div>

    </div>
	<script type="text/javascript">
    $(function(){
        $(window).resize(function(){
            $("#main-container").css("min-height", $(window).height() - 343);
        }).resize();
    })
</script>
</block>
