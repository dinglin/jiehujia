<extend name="Base/user"/>





<block name="content">
   <div id="main-container" class="container">
        
<!-- menu -->
	<include file="Public/user_menu"/>
	<!-- /menu -->

        
    <div class="span9 bs-docs-example">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <div class="sidebar-widget"><h5>活动列表</h5></div>
            <div>
                <a class="btn" href="{:U('user/addactive')}">添加活动</a>
            </div>
        </section>
        <div >
        <notempty name="_list" >
            <br/>
            <table class="table table-hover">
                <tr>
                  <th>编号</th>
                  <th width="45%">名称</th>
                  <th width="120">时间</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
                <volist name="_list" id="vo" key="k">
                    <tr>
                    <td>{$k}</td>
                    <td><a href="{:U('Home/Actives/detail?id='.$vo['active_id'])}" target="_blank">{$vo.title}</a></td>
                    <td>{$vo.start_time|time_format}</td>
                    <td><if condition="$vo.status eq 1 ">已审核<else />等待审核</if></td>
                    <td>
                        <a href="{:U('User/editactive?id='.$vo['active_id'])}">编辑</a>|
                        <a href="{:U('User/activeorders?id='.$vo['active_id'])}">查看报名</a>
                    </td>
                  </tr>
                </volist>
                
                
            </table>
            <else/>
            <div class="text-center"> aOh! 暂时还没有内容! </div>
            </notempty>
            </div>
            
    </div>

    </div>
	<script type="text/javascript">
    $(function(){
        $(window).resize(function(){
            $("#main-container").css("min-height", $(window).height() - 343);
        }).resize();
    })
</script>
</block>
